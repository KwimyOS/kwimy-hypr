[env]
TERM = "xterm-256color"

[font]
normal = { family = "CaskaydiaMono Nerd Font", style = "Regular" }
bold = { family = "CaskaydiaMono Nerd Font", style = "Bold" }
italic = { family = "CaskaydiaMono Nerd Font", style = "Italic" }
size = 14

[window]
padding.x = 14
padding.y = 14
decorations = "None"

[keyboard]
bindings = [
{ key = "Insert", mods = "Shift", action = "Paste" },
{ key = "Insert", mods = "Control", action = "Copy" }
]

[colors.primary]
background = "#202129"
foreground = "#dcdffc"
dim_foreground = "#767f9e"
bright_foreground = "#dcdffc"

[colors.cursor]
text = "#202129"
cursor = "#f5dcf0"

[colors.vi_mode_cursor]
text = "#202129"
cursor = "#c0b4fe"

[colors.search.matches]
foreground = "#202129"
background = "#A1A8C9"

[colors.search.focused_match]
foreground = "#202129"
background = "#a6e3a1"

[colors.footer_bar]
foreground = "#202129"
background = "#A1A8C9"

[colors.hints.start]
foreground = "#202129"
background = "#FEE685"

[colors.hints.end]
foreground = "#202129"
background = "#A1A8C9"

[colors.selection]
text = "#202129"
background = "#f5dcf0"

[colors.normal]
black = "#34384b"
red = "#FEA5D6"
green = "#B9F8CF"
yellow = "#FEE685"
blue = "#A3B3FF"
magenta = "#DAB2FF"
cyan = "#A2F4FD"
white = "#cddef4"

[colors.bright]
black = "#474d69"
red = "#FEA5D6"
green = "#B9F8CF"
yellow = "#FEE685"
blue = "#A3B3FF"
magenta = "#DAB2FF"
cyan = "#A2F4FD"
white = "#cddef4"

[[colors.indexed_colors]]
index = 16
color = "#fa87b2"

