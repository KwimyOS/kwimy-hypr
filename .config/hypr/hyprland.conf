# 1. System Defaults (Updated by package)
source = /usr/share/kwimy-hypr/hyprland.conf

# 2. Monitor Configuration (Generated by installer)
source = ~/.config/hypr/monitors.conf

# 3. Input Configuration
source = ~/.config/hypr/inputs.conf

