# Kwimy Keybind Menu
#
# Set programs that you use
# See https://wiki.hypr.land/Configuring/Keywords/

$terminal = alacritty
$fileManager = nautilus
$webBrowser = zen-browser
$osdclient = swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')"

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# APPS
# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, uwsm app -- $terminal
bind = $mainMod, B, exec, uwsm app -- $webBrowser
bind = $mainMod, N, exec, uwsm app -- $fileManager
bind = $mainMod, Y, exec, uwsm app -- pavucontrol
bind = $mainMod, O, exec, swaync-client -t -sw
bind = $mainMod, L, exec, kwimy-lockscreen
bind = $mainMod, D, exec, zlaunch toggle
bind = $mainMod, K, exec, foot --title "KWIMY_KEYBIND_MENU" -e /usr/bin/kwimy-keybind-menu
bind = $mainMod SHIFT, M, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Go to workspace #
$wsaction = /usr/share/kwimy-hypr/scripts/wsaction.fish
bind = $mainMod, 1, exec, $wsaction workspace 1
bind = $mainMod, 2, exec, $wsaction workspace 2
bind = $mainMod, 3, exec, $wsaction workspace 3
bind = $mainMod, 4, exec, $wsaction workspace 4
bind = $mainMod, 5, exec, $wsaction workspace 5
bind = $mainMod, 6, exec, $wsaction workspace 6
bind = $mainMod, 7, exec, $wsaction workspace 7
bind = $mainMod, 8, exec, $wsaction workspace 8
bind = $mainMod, 9, exec, $wsaction workspace 9
bind = $mainMod, 0, exec, $wsaction workspace 10

# Go to workspace group #
bind = CRTL+SUPER, 1, exec, $wsaction -g workspace 1
bind = CRTL+SUPER, 2, exec, $wsaction -g workspace 2
bind = CRTL+SUPER, 3, exec, $wsaction -g workspace 3
bind = CRTL+SUPER, 4, exec, $wsaction -g workspace 4
bind = CRTL+SUPER, 5, exec, $wsaction -g workspace 5
bind = CRTL+SUPER, 6, exec, $wsaction -g workspace 6
bind = CRTL+SUPER, 7, exec, $wsaction -g workspace 7
bind = CRTL+SUPER, 8, exec, $wsaction -g workspace 8
bind = CRTL+SUPER, 9, exec, $wsaction -g workspace 9
bind = CRTL+SUPER, 0, exec, $wsaction -g workspace 10

# Move window to workspace #
bind = SUPER+SHIFT, 1, exec, $wsaction movetoworkspace 1
bind = SUPER+SHIFT, 2, exec, $wsaction movetoworkspace 2
bind = SUPER+SHIFT, 3, exec, $wsaction movetoworkspace 3
bind = SUPER+SHIFT, 4, exec, $wsaction movetoworkspace 4
bind = SUPER+SHIFT, 5, exec, $wsaction movetoworkspace 5
bind = SUPER+SHIFT, 6, exec, $wsaction movetoworkspace 6
bind = SUPER+SHIFT, 7, exec, $wsaction movetoworkspace 7
bind = SUPER+SHIFT, 8, exec, $wsaction movetoworkspace 8
bind = SUPER+SHIFT, 9, exec, $wsaction movetoworkspace 9
bind = SUPER+SHIFT, 0, exec, $wsaction movetoworkspace 10

# Move window to workspace group #
bind = ALT+SHIFT, 1, exec, $wsaction -g movetoworkspace 1
bind = ALT+SHIFT, 2, exec, $wsaction -g movetoworkspace 2
bind = ALT+SHIFT, 3, exec, $wsaction -g movetoworkspace 3
bind = ALT+SHIFT, 4, exec, $wsaction -g movetoworkspace 4
bind = ALT+SHIFT, 5, exec, $wsaction -g movetoworkspace 5
bind = ALT+SHIFT, 6, exec, $wsaction -g movetoworkspace 6
bind = ALT+SHIFT, 7, exec, $wsaction -g movetoworkspace 7
bind = ALT+SHIFT, 8, exec, $wsaction -g movetoworkspace 8
bind = ALT+SHIFT, 9, exec, $wsaction -g movetoworkspace 9
bind = ALT+SHIFT, 0, exec, $wsaction -g movetoworkspace 10


# Fullscreen with borders
bind = SUPER, F, fullscreen, 0
# Fullscreen with borders
bind = SUPER+SHIFT, F, fullscreen, 1
bind = $mainMod, Q, killactive,
bind = $mainMod, V, togglefloating,
#bind = $mainMod, P, pseudo,
bind = $mainMod, P, pin,
bind = $mainMod, J, togglesplit,
bind = Super, left, movefocus, l
bind = Super, right, movefocus, r
bind = Super, up, movefocus, u
bind = Super, down, movefocus, d
bind = Super+Shift, left, movewindow, l
bind = Super+Shift, right, movewindow, r
bind = Super+Shift, up, movewindow, u
bind = Super+Shift, down, movewindow, d
binde = Super, Minus, splitratio, -0.1
binde = Super, Equal, splitratio, 0.1
bindm = Super, mouse:272, movewindow
bindm = SUPER, Z, movewindow
bindm = Super, mouse:273, resizewindow
bindm = SUPER, X, resizewindow
bind = Ctrl+Super, Backslash, centerwindow, 1
bind = Ctrl+Super+Alt, Backslash, resizeactive, exact 55% 70%
bind = Ctrl+Super+Alt, Backslash, centerwindow, 1
bind = SUPER+SHIFT, P, pin

# Move window to workspace -1/+1
binde = Super+Alt, Page_Up, movetoworkspace, -1
binde = Super+Alt, Page_Down, movetoworkspace, +1
bind = Super+Alt, mouse_down, movetoworkspace, -1
bind = Super+Alt, mouse_up, movetoworkspace, +1
binde = Ctrl+Super+Shift, right, movetoworkspace, +1
binde = Ctrl+Super+Shift, left, movetoworkspace, -1

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = Ctrl+Super+Shift, up, movetoworkspace, special:special
bind = Ctrl+Super+Shift, down, movetoworkspace, e+0
bind = Super+Alt, S, movetoworkspace, special:special

# Window groups
binde = ALT, TAB, cyclenext
binde = SHIFT+ALT, TAB, cyclenext, prev
binde = Ctrl+Alt, Tab, changegroupactive, f
binde = Ctrl+Shift+Alt, Tab, changegroupactive, b
bind = SUPER, COMMA, togglegroup
bind = SUPER, U, moveoutofgroup
bind = Super+Shift, Comma, lockactivegroup, toggle

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# SwayOSD
bindel = ,XF86AudioRaiseVolume, exec, $osdclient --output-volume 15
bindel = ,XF86AudioLowerVolume, exec, $osdclient --output-volume -15
bindel = ,XF86AudioMute, exec, $osdclient --output-volume mute-toggle
bindel = ,XF86AudioMicMute, exec, $osdclient --input-volume mute-toggle

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
